<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <title>Cadastro</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/da77f520d1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/cadastro.css">
        <!------ Include the above in your HEAD tag ---------->
    </head>
    <body>
        <div class="container cadastro">
            <div class="row mt-5">
                <div class="col-md-3 coluna-esquerda">
                    <img src="img/pipoca.png" alt=""/>
                    <h3>Cadastrar-se</h3>
                    <p>Realize seu cadastro e divirta-se dentro da plataforma</p>
                    <a href="index.html"><i class="fas fa-arrow-left mr-2"></i>Login</a>
                </div>
                <div class="col-md-9 coluna-direita mb-5">
                    <form action="" method="POST">
                        <h3 class="text-center mt-5">Preencha os dados</h3>
                        <div class="row justify-content-center mt-5">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="far fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="E-mail *" name="" value="" required/>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">
                                            <i class="fas fa-unlock-alt"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Senha *" name="" value="" required/>
                                </div>
                                <button type="submit" class="btn btn-danger float-right mt-3 mb-5" name="" value="">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
